spring.application.name=back_end

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Desactivar Flyway si solo quieres usar JPA para las migraciones
spring.flyway.enabled=false

#KeycloakSecurity
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/spring-boot-realm-dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/spring-boot-realm-dev/protocol/openid-connect/certs

jwt.auth.converter.principle-atribute=preferred_username
jwt.auth.converter.resource-id=spring-cliente-api-rest

logging.level.org.keycloack=DEBUG
logging.level.org.springframework=DEBUG

